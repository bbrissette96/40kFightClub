<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>40k Fight Club</title>
</head>
<body>
<nav class="blue-grey darken-1">
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo"><img class="responsive-img" id="logo" src="images/Logo.png"/></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="store.html">Store</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div>
</nav>

<div id="regDiv" style="display: none; border: 5px solid #263238; border-radius: 15px; color:white; margin-top:15px;" class="blue-grey darken-4 container col s8 center-align">
    <h4>Store Registration</h4>
    <form id="storeRegForm" action="" class="col left-align">
        <div class="row s8">
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. John's Hobby" id="storeName" type="text" class="validate">
                <label for="storeName">Store Name:</label>
            </div>
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. 1 Hobby Ln." id="storeStreet" type="text" class="validate">
                <label for="storeStreet">Street Address:</label>
            </div>
        </div>

        <div class="row s8">
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. Providence" id="storeCity" type="text" class="validate">
                <label for="storeCity">City:</label>
            </div>
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. Rhode Island" id="storeState" type="text" class="validate">
                <label for="storeState">State:</label>
            </div>
        </div>

        <div class="row s8">
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. 02901" id="storeZip" type="text" class="validate">
                <label for="storeZip">Zip:</label>
            </div>
        </div>

        <div class="row s8">
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. jsmith@hobby.com" id="storeEmail" type="email" class="validate">
                <label for="storeCity">Email:</label>
            </div>
            <div class="input-field col s4 push-s2">
                <input placeholder="ex. 555-555-5555" id="storePhone" type="tel" class="validate">
                <label for="storeState">Phone:</label>
            </div>
        </div>

        <div class="row s8">
            <div class="col s3 push-s4">
                <button class="btn waves-effect waves-light" type="button" name="cancelBtn">Cancel
                </button>
            </div>
            <div class="col s3 push-s3">
                <button class="btn waves-effect waves-light" type="button" name="nextBtn">Submit
                </button>
            </div>
        </div>
    </form>
</div>

<div id="storeRegDiv" style="display:block; border: 5px solid #263238; border-radius: 15px; color:white; margin-top:15px;" class="blue-grey darken-4 container col s8 center-align">
    <h4>Store Registration</h4>
    Would you like to register your store now?
    <form style="margin-top: 10px;" id="storeRegQuest" action="" class="col left-align">

        <div class="row s8">
            <div class="col s3 push-s4">
                <button class="btn waves-effect waves-light" type="button" name="noBtn">No
                </button>
            </div>
            <div class="col s3 push-s3">
                <button class="btn waves-effect waves-light" type="button" name="yesBtn">Yes
                </button>
            </div>
        </div>
    </form>
</div>

<footer class="blue-grey darken-1">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">40k Fight Club</h5>
                <p class="grey-text text-lighten-4">Contact us at admin@40kfightclub.com</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="https://www.games-workshop.com/en-US/Warhammer-40-000">Games Workshop</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="blue-grey darken-3">
        <div class="container">
            Â© 2016 Copyright
        </div>
    </div>
</footer>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
<script>
    $(document).ready(function (){
        $("[name|='nextBtn']").click(function (){
            window.location.href = "index.html";
        });

        $("[name|='cancelBtn']").click(function (){
            window.location.href = "index.html";
        });

        $("[name|='noBtn']").click(function (){
            window.location.href = "index.html";
        });

        $("[name|='yesBtn']").click(function (){
            $("#storeRegDiv").css("display", "none");
            $("#regDiv").css("display", "block");
        });
    });
</script>
</html>
