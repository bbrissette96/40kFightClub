<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/player.js"></script>
    <title>40kFightClub</title>
</head>

<body>
    <nav class="blue-grey darken-1">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo"><img class="responsive-img" id="logo" src="images/Logo.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="store.html">Store</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div id="container">
        <div id="acountDiv" style="border: 5px solid #263238; border-radius: 15px; color:white; margin-top:15px;" class="blue-grey darken-4 container col s8 center-align">
            <h4>Account Settings</h4>

            <div id="Personal">
                <h5>Personal Info</h5>
                <div class="row s8">
                    <div class="input-field col s4 push-s2">
                        <input type="text" id="uNameChange" />
                        <label for="uNameChange" class="active">Username:</label>
                    </div>
                    <div class="input-field col s4 push-s2">
                        <input type="text" id="uEmailChange" />
                        <label for="uEmailChange" class="active">Email:</label>
                    </div>
                </div>
                <div class="row s8">
                    <div class="input-field col s4 push-s2">
                        <input type="text" id="uPhoneChange" />
                        <label for="uPhoneChange" class="active">Phone:</label>
                    </div>
                </div>
            </div>
            <div id="Army">
                <h5>Army Info</h5>
                <div id='detatch'>
                    <div class="row s8">
                        <div class="input-field col s4 push-s2">
                            <input type="text" id="uArmyType" />
                            <label for="uArmyType" class="active">Army Type:</label>
                        </div>
                        <div class="input-field col s4 push-s2">
                            <input type="text" id="uPoints" />
                            <label for="uPoints" class="active">Points:</label>
                        </div>
                    </div>
                    <div class="row s8">
                        <div class="input-field col s4 push-s2">
                            <input type="text" id="uDetatchInput" />
                            <label for="uDetatchInput" class="active">New Detatchment:</label>
                        </div>
                        <button type="button" id="addDetatch" class="waves-effect waves-light btn">Add Another Detatchment</button>
                    </div>
                </div>
                <div id='units'>
                    <div class="row s8">
                        <div class="input-field col s4 push-s2">
                            <input type="text" id="uUnitInput" />
                            <label for="uUnitInput" class="active">New Unit:</label>
                        </div>
                        <button type="button" id="addUnit" class="waves-effect waves-light btn">Add Another Unit</button>
                    </div>
                </div>
            </div>
            <div id="Stores">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <a href="store.html">
                                <span class="card-title">Jim's Hobby Shop</span>
                                <p>123 Main Street, Pawtucket, RI, 02860<br/> 401-123-4567
                                </p>
                            </a>
                        </div>
                        <div class="card-action">
                            <a href="https://www.games-workshop.com/en-US/Warhammer-40-000">Store Website</a>
                            <button id="leaveStore" class="waves-effect waves-light btn">Leave Store</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Security">
                <h5>Account Security</h5>
                <div class="row s8">
                    <button type="button" id="uChangePassword" class="waves-effect waves-light btn">Change Password</button>
                    <button type="button" id="uDeleteAccount" class="waves-effect waves-light btn">Delete Account</button>
                </div>
            </div>
            <button type="button" id="submitChanges" class="waves-effect waves-light btn">Save Changes</button>
            <div>
            </div>
        </div>
    </div>
    <footer class="blue-grey darken-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">40k Fight Club</h5>
                    <p class="grey-text text-lighten-4">Contact us at admin@40kfightclub.com</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://www.games-workshop.com/en-US/Warhammer-40-000">Games Workshop</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="blue-grey darken-3">
            <div class="container">
                Â© 2016 Copyright
            </div>
        </div>
    </footer>

</body>

</html>
