<div id="container">
    <div id="adminDash" class="row">
        <div id="tabs" class="col s3">
            <button class="waves-effect waves-light btn" type="button">Personal</button><br/>
            <button class="waves-effect waves-light btn" type="button">Army</button><br/>
            <button class="waves-effect waves-light btn" type="button">Stores</button><br/>
            <button class="waves-effect waves-light btn" type="button">Security</button>
        </div>
        <div class="col s4">
            <div id="Personal">
                <p>Username</p><input type="text" id="uNameChange" />
                <p>Email</p><input type="text" id="uEmailChange" />
                <p>Phone</p><input type="text" id="uPhoneChange" />
            </div>
            <div id="Army">
                <p>Army Type</p><input type="text" id="uEmailChange" />
                <p>Points</p><input type="text" id="uEmailChange" />
                <p>Detatchments</p><input type="text" id="uDetatchInput" />
                <button type="button" id="addDetatch" class="waves-effect waves-light btn">Add Another Detatchment</button>
                <p>Units</p><input type="text" id="uUnitInput" />
                <button type="button" id="addUnit" class="waves-effect waves-light btn">Add Another Unit</button>
            </div>
            <div id="Stores">
            </div>
            <div id="Security">
                <button type="button" id="uChangePassword" class="waves-effect waves-light btn">Change Password</button>
                <button type="button" id="uDeleteAccount" class="waves-effect waves-light btn">Delete Account</button>
            </div>
        </div>
    </div>
